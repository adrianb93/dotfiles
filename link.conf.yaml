- clean: ['~']

- link:
    ~/.config/kitty/kitty.conf:
        path: files/kitty/kitty.conf
        relink: true
        create: true
    ~/.config/kitty/current-theme.conf:
        path: files/kitty/current-theme.conf
        relink: true
        create: true
    ~/.Brewfile:
        path: files/brew/Brewfile
        relink: true
        create: true
    ~/.gnupg/gpg-agent.conf:
        path: files/git/gpg-agent.conf
        relink: true
        create: true
    ~/.gitmessage:
        path: files/git/gitmessage
        relink: true
    ~/.gitconfig:
        path: files/git/gitconfig
        relink: true
    ~/.gitignore_global:
        path: files/git/gitignore_global
        relink: true
    ~/.aliases:
        path: files/zsh/aliases
        relink: true
    ~/.functions:
        path: files/zsh/functions
        relink: true
    ~/.zshrc:
        path: files/zsh/zshrc
        relink: true
    ~/.mackup.cfg:
        path: files/.mackup.cfg
        relink: true
    ~/.config/zellij/config.kdl:
        path: files/zellij/config.kdl
        create: true
        relink: true
    ~/.config/helix/config.toml:
        path: files/helix/config.toml
        create: true
        relink: true
    ~/.config/nvim:
        path: files/nvim
        create: true
        relink: true
    ~/.iterm:
        path: files/iterm
        create: true
        relink: true
    ~/.hushlogin:
        path: files/zsh/hushlogin
        relink: true
    ~/.config/phpactor/phpactor.json:
        path: files/phpactor.json
        create: true
        relink: true
    ~/.composer/composer.json:
        path: files/composer.json
        create: true
        relink: true
    ~/.ssh/config:
        path: files/ssh_config
        create: true
        relink: true

- create:
    - ~/.fzf_history
