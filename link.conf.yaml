- clean: ['~']

- link:
    ~/.config/kitty/kitty.conf:
        path: files/kitty.conf
        relink: true
        create: true
    ~/.config/kitty/current-theme.conf:
        path: files/current-theme.conf
        relink: true
        create: true
    ~/.Brewfile:
        path: files/.Brewfile
        relink: true
        create: true
    ~/.gnupg/gpg-agent.conf:
        path: files/gpg-agent.conf
        relink: true
        create: true
    ~/.gitmessage:
        path: files/.gitmessage
        relink: true
    ~/.aliases:
        path: files/.aliases
        relink: true
    ~/.functions:
        path: files/.functions
        relink: true
    ~/.zshrc:
        path: files/.zshrc
        relink: true
    ~/.mackup.cfg:
        path: files/.mackup.cfg
        relink: true
    ~/.gitconfig:
        path: files/.gitconfig
        relink: true
    ~/.vimrc:
        # path: files/vim/vimrc
        path: files/spacevim/vimrc
        relink: true
    ~/vim:
        # path: files/vim
        path: files/spacevim
        create: true
        relink: true
    ~/.config/nvim:
        # path: files/vim
        path: files/spacevim
        create: true
        relink: true
    ~/.SpaceVim.d/init.toml:
        path: files/spacevim/config.toml
        create: true
        relink: true
    ~/.iterm:
        path: files/iterm
        create: true
        relink: true
    ~/.hushlogin:
        path: files/.hushlogin
        relink: true
    ~/.gitignore_global:
        path: files/.gitignore_global
        relink: true
    ~/.config/phpactor/phpactor.json:
        path: files/phpactor.json
        create: true
        relink: true
    ~/.composer/composer.json:
        path: files/composer.json
        create: true
        relink: true
    ~/.ssh/config:
        path: files/ssh_config
        create: true
        relink: true

- create:
    - ~/.fzf_history
    - ~/.vim/undo_history
    - ~/.vim/autoload
    - ~/.vim/viminfo
