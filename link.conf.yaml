- clean: ['~']

- link:
    ~/.Brewfile: files/.Brewfile
    ~/.zshrc: files/.zshrc
    ~/.bash_profile: files/.bash_profile
    ~/.gitconfig: files/.gitconfig
    ~/.vimrc: files/.vimrc
    ~/.php_cs.laravel: files/.php_cs.laravel
    ~/.hushlogin: files/.hushlogin
    ~/.gitignore_global: files/.gitignore_global
    ~/.vim/coc-settings.json:
        path: files/coc-settings.json
        create: true
    ~/.composer/composer.json:
        path: files/composer.json
        create: true
    ~/.config/valet/config.json:
        path: files/valet.json
        create: true

- create:
    - ~/.fzf_history
    - ~/.vim_swap
    - ~/.vim_backup
    - ~/.vim_undo
    - ~/.vim/autoload
