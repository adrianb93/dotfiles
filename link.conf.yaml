- clean: ['~']

- link:
    ~/.gnupg/gpg-agent.conf:
        path: files/gpg-agent.conf
        relink: true
        create: true
    ~/.gitmessage:
        path: files/.gitmessage
        relink: true
    ~/.Brewfile:
        path: files/.Brewfile
        relink: true
    ~/.zshrc:
        path: files/.zshrc
        relink: true
    ~/.bash_profile:
        path: files/.bash_profile
        relink: true
    ~/.gitconfig:
        path: files/.gitconfig
        relink: true
    ~/.vimrc:
        path: files/.vimrc
        relink: true
    ~/.hushlogin:
        path: files/.hushlogin
        relink: true
    ~/.gitignore_global:
        path: files/.gitignore_global
        relink: true
    ~/.vim/coc-settings.json:
        path: files/coc-settings.json
        create: true
        relink: true
    ~/.composer/composer.json:
        path: files/composer.json
        create: true
        relink: true
    ~/.config/valet/config.json:
        path: files/valet.json
        create: true
        relink: true
    ~/.config/kitty/kitty.conf:
        path: files/kitty.conf
        create: true
        relink: true

- create:
    - ~/.fzf_history
    - ~/.vim_swap
    - ~/.vim_backup
    - ~/.vim_undo
    - ~/.vim/autoload
    - ~/.gitconfig.local
