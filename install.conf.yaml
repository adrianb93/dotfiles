- clean: ['~']

- link:
    ~/.Brewfile: files/.Brewfile
    ~/.bash_profile: files/.bash_profile
    ~/.gitconfig: files/.gitconfig
    ~/.vimrc: files/.vimrc
    ~/.hushlogin: files/.hushlogin
    ~/.gitignore_global: files/.gitignore_global
    ~/.composer/composer.json: files/composer.json
    ~/.config/valet/config.json: files/valet.json

- create:
    - ~/.fzf_history
    - ~/.vim_swap
    - ~/.vim_backup
    - ~/.vim_undo
    - ~/Code
